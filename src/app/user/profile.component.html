<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
        <form  [formGroup]="profileForm" autocomplete="off" novalidate >
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <em></em>
                <input [ngClass]="{'error': '1'=='1'}" formControlName="firstName" id="firstName" type="text" class="form-control"
                    placeholder="First Name..." />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input formControlName="lastName" id="lastName" type="text" class="form-control"
                    placeholder="Last Name..." />
            </div>

            <button type="submit" class="btn btn-primary" (click)="saveclick(profileForm)">Save</button>
            <button type="button" (click)="cancelClick()" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
